{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>LoveSeulgi - 슬기 팬 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="{% static 'js/base.js' %}"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="{% static 'img/loveseulgi_logo.jpg' %}">
            </div>
            <div class="user-event">
                {% if request.user.is_authentication %}
                <div class="ui primary button">
                    <h2>My-album</h2>
                </div>
                <div class="ui button">
                    <h2>Log-out</h2>
                </div>
                {% else %}
                <div class="ui primary button">
                    <h2>Sign-up</h2>
                </div>
                <div class="ui button">
                    <h2>Log-in</h2>
                </div>
                {% endif %}
            </div>
        </div>
    </header>
    <nav>
        <div class="nav-container">
            <div class="ui five item inverted menu">
                <a class="item" href="">About</a>
                <a class="item" href="">Photo</a>
                <a class="item" href="">Notice</a>
                <a class="item" href="">Post</a>
                <a class="item" href="">Report</a>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="footer-container">
            <ul class="footer-ul">
                <li class="footer-li">Copyright 2019.Sprumin.All Right Reseved</li>
                <li class="footer-li">이미지 삭제 요청은 sprumin123@gmail.com</li>
            </ul>
        </div>
    </footer>
</body>
</html>
